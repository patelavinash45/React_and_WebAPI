<div class="container fs-4 border border-1 rounded-2 p-3 mt-5">
    <div class="d-flex justify-content-between align-items-center mx-2">
        <header class="fs-3 fw-bold d-flex justify-content-center">
            List of Food
        </header>
        <a class="btn bg-success text-white me-2"
            [routerLink]="['/Food/Add']">
            Add FoodItem
        </a>
    </div>
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>
                        Index
                    </th>
                    <th>
                        Name
                    </th>
                    <th>
                        Is-Veg
                    </th>
                    <th>
                        Price
                    </th>
                    <th>
                        Action
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let foodItem of foodItems">
                    <td>
                        {{foodItem.foodId}}
                    </td>
                    <td>
                        {{foodItem.name}}
                    </td>
                    <td>
                        {{foodItem.isVeg}}
                    </td>
                    <td>
                        {{foodItem.price}}
                    </td>
                    <td>
                        <button class="btn bg-danger mx-2 text-white"
                            (click)="deleteFoodItem(foodItem.foodId)">
                            Delete
                        </button>
                        <a class="btn bg-primary text-white me-2"
                            [routerLink]="['/Food/View/', foodItem.foodId]">
                            View
                        </a>
                        <a class="btn bg-primary text-white"
                            [routerLink]="['/Food/Edit/', foodItem.foodId]">
                            Edit
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<app-delete-modal></app-delete-modal>
